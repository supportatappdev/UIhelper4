<div ng-controller='CompListCtrl'>
    <div class="row wrapper border-bottom white-bg page-heading ng-scope">
        <div class="col-lg-12">
        <h2><i class="fa fa-html5"></i> Components
            <button 
            type="button" class="btn btn-w-m btn-primary pull-right" 
            ng-click="addComponent()"><i class="fa fa-plus"></i> Add Component</button>
        </h2>
    </div>
    </div>
    <div class="wrapper wrapper-content animated fadeInRight ng-scope">
    <div class="row">
        <div class="col-md-3" ng-repeat="comp in components">
            <div class="ibox">
                <div class="ibox-content product-box">
                    <div class="product-imitation" style="padding: 20px 0;">
                        <i class ="{{comp.COMP_TEXT}} fa-4x"></i>
                    </div>
                    <div class="product-desc">
                                <!-- <span class="product-price">
                                    $10
                                </span> -->
                        <small class="text-muted">{{comp.TYPE}}</small>
                        <a href="#" class="product-name"> {{comp.NAME}}</a>

                        <div class="small m-t-xs">
                            {{comp.DESCRIPTION}}
                        </div>
                        <div class="m-t text-righ">
                            <a stop-event="click" ng-click="previewPopup(comp)" class="btn btn-xs btn-outline btn-primary">Preview  </a>
                             <button href="#/app/addc/{{comp.ID}}" 
                             class="btn btn-xs btn-outline btn-primary"
                              ngclipboard data-clipboard-text="{{comp.HTML_TEXT}}" 
                                 ngclipboard-success="onSuccess(e);" 
                                 ngclipboard-error="onError(e);">Copy Html </button>
                              <button  class="btn btn-xs btn-outline btn-primary"  
                              ngclipboard data-clipboard-text="{{comp.JS_TEXT}}" 
                                 ngclipboard-success="onSuccess(e);" 
                                 ngclipboard-error="onError(e);">Copy Js</button>
                            <a href="#/app/addc/{{comp.ID}}" class="btn btn-xs btn-outline btn-primary">Edit <!-- <i class="fa fa-long-arrow-right"></i> --> </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    </div>
</div>
